<!doctype html>
<html>
	<head>
		<link href = "style.css" rel="stylesheet" type="text/css">
		<title>Website</title>
	</head>
	<body>
		<div class="navbar">
			<div class="container">
				<a class="logo" href="#">Banjo Society of Oberlin</a>
				<img id="open" class="open-menu" src="images/menu.svg" alt="open menu"> </img>
				<nav>
					<img id="close" class="close-menu" src="images/exit.svg" alt="close menu"></img>
					<ul>
						<li><a href = "home.html">home</a></li>
						<li><a href = "events.html">events</a></li>
						<li><a href = "resources.html">resources</a></li>
						<li><a href = "contact.html">contact</a></li>
					</ul>
				</nav>

			</div>
			

		</div>
		
		

		<h2>Home</h2>
		<p>sum abt Banjo Society of Oberlin</p>

		<script>
			const openm = document.getElementById('open')
				  nav = document.querySelector('nav')
				  closem= document.getElementById('close');
	
			openm.addEventListener('click', () => {
				nav.classList.add('mobile-menu-btn');
			})
			closem.addEventListener('click', () => {
				nav.classList.remove('mobile-menu-btn');
			})
		</script>
		
	</body>
	

</html>
